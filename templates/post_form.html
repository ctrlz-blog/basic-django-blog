{% extends 'base.html' %}

{% block content %}

{% if edit_mode %}
<h1>Edit Post</h1>
<a type="button" class="btn btn-primary" href="{% url 'delete' post.slug %}">Delete</a>
{% else %}
<h1>Add Post</h1>
{% endif %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>

{% endblock %}
